    <style>
        .moving-image {
            position: absolute;
            width: 150px;
            /* Adjust size as needed */
            height: auto;
        }

        /* Circular movement */
        .circle-move {
            animation: moveCircle 10s infinite linear;
        }

        /* Diagonal movement */
        .diagonal-move {
            animation: moveDiagonal 8s infinite linear;
        }

        /* Bounce movement */
        .bounce-move {
            animation: moveBounce 6s infinite linear;
        }

        @keyframes moveCircle {
            0% {
                left: 0;
                top: 50%;
            }

            25% {
                left: 50%;
                top: 0;
            }

            50% {
                left: 100%;
                top: 50%;
            }

            75% {
                left: 50%;
                top: 100%;
            }

            100% {
                left: 0;
                top: 50%;
            }
        }

        @keyframes moveDiagonal {
            0% {
                left: 0;
                top: 0;
            }

            50% {
                left: calc(100% - 150px);
                top: calc(100% - 150px);
            }

            100% {
                left: 0;
                top: 0;
            }
        }

        @keyframes moveBounce {

            0%,
            100% {
                left: 50%;
                top: 0;
            }

            50% {
                left: 50%;
                top: calc(100% - 150px);
            }
        }

        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .center {
            display: block;
            width: 300px;
            /* Bigger size - adjust this value as needed */
            height: auto;
            margin: 0 auto;
            transition: transform 0.3s;
        }

        .bounce-animation {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .rotate-animation {
            animation: rotate 4s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .shake-animation {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .float-animation {
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Center the image in the middle of the page */
        .brand {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
    </style>
</head>

<script>
    // Function to start playing when user interacts with the page
    function enableAutoplay() {
        var iframe = document.querySelector('.music-player iframe');
        var src = iframe.src;
        iframe.src = src.replace('mute=0', 'mute=0&autoplay=1');
        document.removeEventListener('click', enableAutoplay);
    }

    // Add click listener to the document
    document.addEventListener('click', enableAutoplay);
</script>
